//Firefox Default Settings

// set Firefox Default homepage
// pref("browser.startup.homepage","https://www.google.com");
pref("browser.startup.page",1);

// disable default browser check
lockPref("browser.rights.override", true);

// Don’t show WhatsNew on first run after every update
lockPref("browser.startup.homepage_override.mstone", "ignore");
lockPref("browser.shell.checkDefaultBrowser", false);

// disable application updates
lockPref("app.update.enabled", false);
lockPref("app.update.auto", false);
lockPref("app.update.mode", 0);
lockPref("app.update.service.enabled", false);

// Disable Add-ons compatibility checking
clearPref("extensions.lastAppVersion");

// disables the 'know your rights' button from displaying on first run
pref("browser.rights.3.shown", true);

// Disable the internal PDF viewer
pref("pdfjs.disabled", true);

// Disable the flash to javascript converter
pref("shumway.disabled", true);

// Don’t ask to install the Flash plugin
pref("plugins.notifyMissingFlash", false);

//Disable plugin checking
pref("plugins.hide_infobar_for_outdated_plugin", true);
clearPref("plugins.update.url");

// Disable health reporter
pref("datareporting.healthreport.service.enabled", false);

// Disable all data upload (Telemetry and FHR)
pref("datareporting.policy.dataSubmissionEnabled", false);

// Disable telemetry
pref("toolkit.telemetry.enabled",false);
pref("toolkit.telemetry.rejected",true);
pref("toolkit.telemetry.prompted",2);

// Disable Health report
pref("datareporting.healthreport.uploadEnabled", false);

// Disable warning OnClose multiple tabs
pref("browser.tabs.warnOnClose", false);

// authenticate to intranet sites
pref("network.automatic-ntlm-auth.allow-proxies", true);
pref("network.automatic-ntlm-auth.trusted-uris", "s3i.org,slab.net,scloud.net,tscloud.net,tslab.net");
pref("network.automatic-ntlm-auth.allow-non-fqdn", true);


